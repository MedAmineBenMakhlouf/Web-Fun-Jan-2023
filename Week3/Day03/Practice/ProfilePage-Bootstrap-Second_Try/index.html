<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Second Try</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black navbar-dark mb-4 ms-3 me-3">

            <h2>Profile</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#">My Profile</a>

                    <li class="nav-item">

                </ul>

                        <div class="card-head p-5 bg-info mb-4">
                            <img src="./images/jane-m.jpg" alt="Jane" class="pic-profile rounded-circle position-absolute">
                        </div>
                        <div class="card-body p-4">
                            <h1>Jane Doe</h1>
                            <h5><i class="bi bi-geo-alt-fill"></i> Seattle</h5>
                            <p>
                                Developper | Engineer | problem solver 7
                                <br>

                            </p>
                            <h6 class="text-primary"><i class="bi bi-gear-fill"></i> <a href="#">Edit profile</a></h6>
                        </div>
                    </div>
                    <div class="card shadow mb-lg-3 mb-lg-2 mb-sm-1 ms-1">

                        </div>

                            <h6 class="text-secondary">Dec 2020</h6>
                            <h3>Tripple balck belt</h3>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow mb-lg-3 mb-lg-2 mb-sm-1 me-1">
                        <div class="card-head bg-dark text-light p-2">
                            <h5><span class="rounded-circle border-0 bg-secondary">2</span> Connection Requests</h5>
                        </div>
                        <div class="card-body p-2">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="d-flex align-items-center gap-2">
                                    <img src="./images/todd-s.jpg" alt="Todd" class="img-connections rounded-circle img-fluid">
                                    <h5>Todd S</h5>
                                </div>
                                
                            
                                <h3>
                                    <i class="bi bi-check-circle-fill"></i>
                                    <i class="bi bi-x-circle-fill"></i>
                                </h3>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">

                                    <img src="./images/todd-s.jpg" alt="Todd" class="img-connections rounded-circle img-fluid">
                                    <h5>Todd S</h5>
                                </div>
                                
                            
                                <h3>
                                    <i class="bi bi-check-circle-fill"></i>

                        <div class="card-head bg-dark text-light p-2">
                            <h5>Connections</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-2">
                                <img src="./images/todd-s.jpg" alt="Todd" class="img-connections rounded-circle img-fluid">
